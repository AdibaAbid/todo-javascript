<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Todo-List</title>
</head>

<body>
    <div class="container bg-light  pb-3 pt-3 mt-5 w-80 ">
        <header class=" d-flex flex-row-reverse  flex-md-row-reverse">
            <div class="clear ml-auto">
                <button class="btn btn-success text-white "><i class="fas fa-sync-alt "></i></button>
            </div>
            <div class=" text-muted" id="date"></div>

        </header>
        <h1 class="text-center text-muted mt-5 display-4">Todo List</h1>
        <div class="container bg-white  pt-3 pb-5">
            <form id="todo_form" class="form-group  mb-3 row mx-auto w-75">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off" class=" form-control col mx-auto">
                <button id="btn" type="button" class="btn  btn-success ml-1 "><i class="fas fa-plus"></i></button>
            </form>

            <ul id="list" class=" list-group  list-group-flush mx-auto">
                <!-- <li class="list-group-item pb-0 d-flex w-75 mx-auto">
                    <i class="far fa-circle  mr-2 " job="complete" id="0"></i>
                    <p class="text-capitalize ">sleep</p>
                    <i class="fas fa-trash-alt ml-auto  " job="delete" id="0"></i>
                </li>
                <li class="list-group-item d-flex w-75 mx-auto">
                    <i class="far fa-circle  mr-2 " job="complete" id="0"></i>
                    <p class="text-capitalize lineThrough">eat healthy</p>
                    <i class="fas fa-trash-alt ml-auto  " job="delete" id="0"></i>
                </li> -->
            </ul>
        </div>
    </div>

</body>
